<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  

    <article class="content">

        <section class="profile">
            <section class="bar">
                <h2>Profile</h2>
                <button><img src="/images/close.png"></button>
            </section>
            <picture>
                <img id="pfpic" src="/images/pfpic.png">
            </picture>
            <p id="username">generic name</p>
            <p id="bio">bio</p>
            <ul>
                <li>
                    <p id="followers">followers:</p>
                </li>
                <li>
                    <p id="following">following:</p>
                </li>
            </ul>
        </section>




        <section class="contact">
            <section class="bar">

                <h2>Contact info</h2>
                <button><img src="./images/close.png"></button>
            </section>
            <ul>
              
              
                <li><img src="./images/email.png">
                    <a href="www.google.com"  id="email">Email</a>
              
                <li><img src="./images/work.png">
                    <a  id="work">work</a>
                </li>
                <li><img src="./images/github.png">
                    <a href="www.google.com" id="github"> github</a>
                </li>
                <li> 
                    <p id="date">on github since</p>
                    </li>
            </ul>
        </section>

        <section class="repositories">
            <section class="bar">

                <h2>Repositories</h2>
                <button><img src="./images/close.png"></button>
            </section>
            <p>hehehehe</p>
        </section>
        <div class="wrapper"></section>
    </article>



    <script src="java.js" async defer></script>

</html>
